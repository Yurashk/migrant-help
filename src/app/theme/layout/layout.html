<mat-drawer-container class="app-container">
  <mat-drawer #drawer mode="over" class="app-drawer" [class.open]="drawer.opened">
    <div class="drawer-header">
      <div class="logo-section">
        <div class="logo-icon">
          <mat-icon>support_agent</mat-icon>
        </div>
        <span class="logo-text">SVOI</span>
      </div>
      <button
        mat-icon-button
        class="close-btn"
        (click)="drawer.toggle()"
        aria-label="Close menu"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    
    <mat-divider class="drawer-divider"></mat-divider>
    
    <nav class="drawer-nav">
      <a 
        *ngFor="let item of menuItems" 
        (click)="goToItem(item.link)"
        [class.active]="isActive(item.link)"
        class="nav-item"
      >
        <div class="nav-indicator"></div>
        <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
        <span class="nav-label">{{ 'MENU.' + item.name | translate }}</span>
      </a>
    </nav>
    
    <div class="drawer-footer">
      <div class="version-info">v1.0.0</div>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <app-header [drawer]="drawer"></app-header>

    <main class="container">
      <mat-card class="main-card">
        <app-bred-crumbs></app-bred-crumbs>
        <router-outlet></router-outlet>
      </mat-card>
    </main>
    
    <app-footer></app-footer>
    <app-feedback-fab></app-feedback-fab>
  </mat-drawer-content>
</mat-drawer-container>
