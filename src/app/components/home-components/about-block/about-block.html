<mat-card class="about-card">
  <mat-card-content class="card-content">
    <h3 class="about-title">{{ "HOME.APP_INFO.TITLE" | translate }}</h3>
    
    <p class="about-description">{{ "HOME.APP_INFO.DESCRIPTION" | translate }}</p>
    
    <a [href]="'HOME.APP_INFO.TELEGRAM_URL' | translate" target="_blank" class="telegram-card-link">
      <mat-card class="telegram-card">
        <div class="card-content">
          <mat-icon class="tg-icon">send</mat-icon>
          <div class="text-container">
            <span class="telegram-text">{{ "HOME.APP_INFO.TELEGRAM_SUBSCRIBE" | translate }}</span>
          </div>
        </div>
      </mat-card>
    </a>
    <div class="features-list-container">
      <div class="divider"></div>
      
      <div class="features-list">
        <div *ngFor="let feature of features" class="feature-item">
          <div class="icon-circle" [style.background-color]="feature.color">
            <mat-icon>{{ feature.icon }}</mat-icon>
          </div>
          <span class="feature-text">{{ "HOME.APP_INFO.FEATURES." + feature.id | translate }}</span>
        </div>
      </div>
      
      <div class="divider"></div>
    </div>
  </mat-card-content>
</mat-card>
