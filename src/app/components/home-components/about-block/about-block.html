<mat-card class="about-card">
  <mat-card-content class="card-content">
    <h3 class="about-title">{{ "HOME.APP_INFO.TITLE" | translate }}</h3>
    
    <p class="about-description">{{ "HOME.APP_INFO.DESCRIPTION" | translate }}</p>
    
    <div class="features-list-container">
      <div class="divider"></div>
      
      <div class="features-list">
        <div *ngFor="let feature of features" class="feature-item">
          <div class="icon-circle" [style.background-color]="feature.color">
            <mat-icon>{{ feature.icon }}</mat-icon>
          </div>
          <span class="feature-text">{{ "HOME.APP_INFO.FEATURES." + feature.id | translate }}</span>
        </div>
      </div>
      
      <div class="divider"></div>
    </div>
  </mat-card-content>
</mat-card>
